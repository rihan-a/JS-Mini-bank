<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

    <title>JS MINI BANK</title>
</head>

<body>
    <div class="container">
        <h1 class="main-title">- MINI - BANK -</h1>
        <div class="account">
            <h2 class="sec-title">Current Account Balance</h2>
            <p id="account-balance">0 $</p>
        </div>
        <div class="actions">
            <div class="action-block">
                <h2>Deposit in $</h2>
                <input type="number" id="deposit-input" placeholder="Enter the amout" />
                <button id="deposit-btn">Enter</button>
            </div>

            <div class="action-block">
                <h2>withdraw in $</h2>
                <input type="number" id="withdraw-input" placeholder="Enter the amout" />
                <button id="withdraw-btn">Enter</button>
            </div>
        </div>
    </div>
</body>

</html>
