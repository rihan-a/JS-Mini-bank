<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/jpeg" href="./assets/img/piggy-bank.jpg" />

        <title>Mini-Bank</title>
    </head>

    <body>
        <div class="welcome-container">
            <div class="the-container">
                <h2 id="welcome-text">Welcome to the mini-bank</h2>

                <div class="bank-interface">
                    <h3 class="sec-title">Your current balance is:</h3>
                    <p id="account-balance">0 €</p>
                    <div class="bank-btns">
                        <button value="NO" id="bank-deposit-btn">
                            Deposit
                        </button>
                        <button value="NO" id="bank-withdraw-btn">
                            Withdraw
                        </button>
                    </div>
                    <div id="action-menu">
                        <input
                            id="action-input"
                            type="number"
                            placeholder="Enter amount in €"
                            onfocus="this.placeholder=''"
                            onblur="this.placeholder='Enter amount in €'"
                        />
                        <button id="action-input-btn">Enter</button>
                    </div>

                    <div class="digits">
                        <button class="btn" value="1">1</button>
                        <button class="btn" value="2">2</button>
                        <button class="btn" value="3">3</button>
                        <button class="btn" value="4">4</button>
                        <button class="btn" value="5">5</button>
                        <button class="btn" value="6">6</button>
                        <button class="btn" value="7">7</button>
                        <button class="btn" value="8">8</button>
                        <button class="btn" value="9">9</button>
                        <button class="btn clear">C</button>
                        <button class="btn" value="0">0</button>
                        <button class="btn del">Del</button>
                    </div>

                    <button id="bank-exit-btn">Exit Bank</button>
                </div>

                <div class="to-bank">
                    <input
                        type="text"
                        placeholder="Enter your Username"
                        id="username-input"
                        onfocus="this.placeholder=''"
                        onblur="this.placeholder='Enter your Username'"
                        maxlength="14"
                    />
                    <button id="username-btn">Enter</button>
                </div>
            </div>
        </div>

        <div class="transactions">
            <div class="title">
                <h3>Transactions:</h3>
            </div>

            <ul class="transaction-list">
                <li class="transactions-container">
                    <div class="amount">Amount</div>
                    <div class="balance">Balance</div>
                    <div class="date">Date - Time</div>
                </li>
            </ul>
        </div>

        <script src="./assets/script/script.js"></script>
    </body>
</html>
